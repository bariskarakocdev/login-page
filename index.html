<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="images/logo.jpg" alt="logo">
            </div>

            <form action="#" method="get">

                <div class="title">
                    <h1>Login</h1>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email Giriniz..." required>
                    <div class="underline" ></div>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Şifrenizi Giriniz..." required>
                    <div class="underline"></div>
                </div>
               <div class="input-box button">
                    <input type="submit" value="Giriş Yap">
                    
                </div>
            </form>

            <div class="text">
                veya Sosyal Medyayla Bağlanın
            </div>
            <!--sosyal medya iconları-->
            <div class="github">
                <a href="#"><i class="fab fa-github"></i>Github ile Giriş</a>
            </div>
            <div class="twitter">
                <a href="#"><i class="fab fa-twitter"></i>Twitter ile Giriş</a>
            </div>
            <div class="facebook">
                <a href="#"><i class="fab fa-facebook"></i>Facebook ile Giriş</a>
            </div>

        </div>
        
    </body>

</html>
